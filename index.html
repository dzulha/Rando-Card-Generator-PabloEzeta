<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cartas Aleatorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<!--=================================CARTA==============================================-->
<body class="bg-dark d-flex flex-column justify-content-center align-items-center vh-100">
    <div id="card-container" class="d-flex justify-content-center align-items-center mb-4">
        </div>

<!--=================================INPUTS==============================================-->
    <div class="mb-3 text-center">
        <label for="card-width" class="form-label">Ancho de la carta (px):</label>
        <input type="number" id="card-width" class="form-control d-inline-block w-auto" value="200" min="100">
    </div>

    <div class="mb-4 text-center">
        <label for="card-height" class="form-label">Alto de la carta (px):</label>
        <input type="number" id="card-height" class="form-control d-inline-block w-auto" value="300" min="150">
    </div>

<!--=================================BOTONES==============================================-->
    <div class="d-flex gap-3">
        <button id="new-card-btn" class="btn btn-primary btn-lg">Generar Nueva Carta</button>
        <button id="apply-size-btn" class="btn btn-success btn-lg">Aplicar Tama√±o</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
